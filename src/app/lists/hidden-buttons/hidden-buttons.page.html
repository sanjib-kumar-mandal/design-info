<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/lists" routerDirection="root">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Hidden Buttons (native)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Left slide -->
    <ion-item-sliding>  
      <ion-item>
        <ion-label>Slide Left</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <!-- Right Slide -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger">Share</ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>Right Slide</ion-label>
      </ion-item>
    </ion-item-sliding>
    <!-- Right Slide -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option><ion-icon name="accessibility"></ion-icon></ion-item-option>
        <ion-item-option color="danger"><ion-icon name="archive"></ion-icon></ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>Right Slide</ion-label>
      </ion-item>
    </ion-item-sliding>
    <!-- Left slide -->
    <ion-item-sliding>  
      <ion-item>
        <ion-label>Slide Left</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option><ion-icon name="boat"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
